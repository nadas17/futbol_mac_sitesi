<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Maç Oluştur</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        :root {
            --primary-color: #ff3c6f;
            --primary-hover: #ff7c2e;
            --success-bg: #232323;
            --success-border: #3cfa9b;
            --success-text: #3cfa9b;
            --error-bg: #232323;
            --error-border: #ff3c6f;
            --error-text: #ff3c6f;
            --bg-light: #181818;
            --bg-dark: #000;
            --border-radius: 14px;
            --font-family-primary: 'Montserrat', sans-serif;
            --transition-speed: 0.2s;
            --input-bg: #232323;
            --input-border: #333;
            --input-focus: #ff3c6f;
        }

        body {
            font-family: var(--font-family-primary);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #f5f5f5;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--bg-light);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.45);
            max-width: 340px;
            width: 96vw;
            margin: 32px auto;
            padding: 24px 10px 18px 10px;
            position: relative;
            border: 1.5px solid #232323;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 24px;
            background: linear-gradient(90deg, #ff3c6f, #ff7c2e 80%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: 1px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            align-items: center;
        }

        label {
            margin-bottom: 2px;
            font-size: 0.93rem;
            font-weight: 600;
            color: #f5f5f5;
            letter-spacing: 0.01em;
            width: 100%;
            text-align: left;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        textarea {
            width: 100%;
            max-width: 260px;
            margin: 0 auto 8px auto;
            padding: 7px 10px;
            font-size: 0.95rem;
            border: 1.2px solid var(--input-border);
            border-radius: 7px;
            background: var(--input-bg);
            color: #f5f5f5;
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            font-family: inherit;
            display: block;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 2px #ff3c6f44;
            background: #181818;
            color: #fff;
        }

        textarea {
            min-height: 54px;
            resize: vertical;
        }

        button[type="submit"] {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
            color: #fff;
            padding: 10px 0;
            border: none;
            border-radius: 7px;
            font-size: 1rem;
            width: 100%;
            max-width: 260px;
            margin: 10px auto 0 auto;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.04em;
            box-shadow: 0 2px 8px 0 #ff3c6f33;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            display: block;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, var(--primary-hover), var(--primary-color));
            transform: scale(1.03);
            box-shadow: 0 4px 16px 0 #ff3c6f55;
        }

        .message {
            display: none;
            margin-top: 16px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 0.97rem;
            border: 1.5px solid transparent;
            width: 100%;
            max-width: 260px;
            box-sizing: border-box;
        }
        .message.success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-color: var(--success-border);
        }
        .message.error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border-color: var(--error-border);
        }

        @media (max-width: 600px) {
            .container {
                padding: 12px 2vw 10px 2vw;
                margin: 10px auto;
                max-width: 98vw;
            }
            input, textarea, button[type="submit"], .message {
                max-width: 98vw;
                font-size: 0.93rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Yeni Maç Oluştur</h1>
        <form id="create-match-form">
            <label for="title">Maç Başlığı:</label>
            <input type="text" id="title" name="title" required>

            <label for="match_date">Tarih:</label>
            <input type="date" id="match_date" name="match_date" required>

            <label for="match_time">Saat:</label>
            <input type="time" id="match_time" name="match_time" required>

            <label for="location">Konum:</label>
            <input type="text" id="location" name="location" required>

            <label for="max_players">Maksimum Kişi Sayısı:</label>
            <input type="number" id="max_players" name="max_players" min="1" required>

            <label for="price_per_player">Ücret (PLN/kişi, opsiyonel):</label>
            <input type="number" id="price_per_player" name="price_per_player" min="0" step="0.01">

            <label for="description">Açıklama (opsiyonel):</label>
            <textarea id="description" name="description"></textarea>

            <button type="submit">Maçı Oluştur</button>
            <div id="form-message" class="message" style="display: none;"></div>
        </form>
    </div>

    <script>
        // Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'https://cqmtrzgvtvlxobeyuquu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxbXRyemd2dHZseG9iZXl1cXV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxNzQ1MDUsImV4cCI6MjA2Mzc1MDUwNX0.FoB2vZZWMmR2o5-imFN1ijAdRxTr-R1ykXwOtYNCD3I';

        // Initialize the Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('create-match-form');
        const messageDiv = document.getElementById('form-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); 

            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Oluşturuluyor...';

            const title = document.getElementById('title').value;
            const match_date = document.getElementById('match_date').value;
            const match_time = document.getElementById('match_time').value;
            const location = document.getElementById('location').value;
            const max_players = parseInt(document.getElementById('max_players').value);
            const priceInput = document.getElementById('price_per_player').value;
            const price_per_player = priceInput === '' || parseFloat(priceInput) === 0 ? null : parseFloat(priceInput);
            const description = document.getElementById('description').value || null;

            const { data, error } = await supabase
                .from('matches')
                .insert([
                    {
                        title,
                        match_date,
                        match_time,
                        location,
                        max_players,
                        price_per_player,
                        description,
                        current_players: 0
                    }
                ]);

            submitButton.disabled = false;
            submitButton.textContent = originalButtonText;

            if (error) {
                showMessage('Maç oluşturulamadı: ' + error.message, 'error');
            } else {
                showMessage('Maç başarıyla oluşturuldu!', 'success');
                form.reset();

                // Redirect to the index page after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000); // Redirect after 2 seconds
            }
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
