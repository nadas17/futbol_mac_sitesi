<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maç Organizasyon Sitesi</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- Add Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
    /* Genel Temayı Antrasit ve Beyaz Gradyan Yapıyoruz */
    body {
        font-family: 'Montserrat', sans-serif;
        color: #ddd;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        background: #2e2e2e; /* Fallback antrasit */
        background: linear-gradient(135deg, #2e2e2e, #ffffff);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    /* Layout Container */
    .layout-container {
        display: grid;
        grid-template-columns: 1fr 320px;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Typography */
    h1, h2, h3 {
        color: #bbb;
        margin-bottom: 1rem;
        line-height: 1.3;
    }

    /* Site Title */
    .site-title {
        background: rgba(20, 20, 20, 0.9);
        backdrop-filter: blur(5px);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
    }

    .site-title h1 {
        margin: 0;
        color: #ccc;
        font-weight: 600;
    }

    .site-title p {
        margin: 10px 0 0 0;
        color: #aaa;
    }

    /* Match Cards */
    .match-card, 
    .sidebar, 
    .countdown, 
    .section-box {
        background: rgba(20, 20, 20, 0.9);
        backdrop-filter: blur(5px);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
    }

    .match-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.8);
    }

    /* Buttons */
    .join-match-btn, 
    .admin-link, 
    .dynamic-button {
        background-color: #28a745; /* Yeşil: Maça Katıl */
        color: #fff;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        text-decoration: none;
        text-align: center;
    }

    .join-match-btn:hover:not(:disabled),
    .admin-link:hover,
    .dynamic-button:hover {
        background-color: #666;
        transform: translateY(-3px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.6);
    }

    /* Maç Dolu Butonu (devre dışı) */
    .join-match-btn:disabled,
    .join-match-btn.disabled {
        background-color: #dc3545; /* Kırmızı: Maç Dolu */
        color: #fff;
        cursor: not-allowed;
        opacity: 0.85;
    }

    .join-match-btn.disabled:hover {
        background-color: #dc3545;
        transform: none;
        box-shadow: none;
    }

    /* Countdown Timer */
    .countdown {
        background: rgba(20, 20, 20, 0.95);
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        margin-bottom: 20px;
    }

    .countdown-number {
        font-size: 1.75rem;
        font-weight: 700;
        color: #ccc;
        margin: 1rem 0;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .countdown-number div {
        text-align: center;
    }

    .countdown-number span {
        background: rgba(50, 50, 50, 0.8);
        padding: 10px 20px;
        border-radius: 6px;
        min-width: 3ch;
        display: inline-block;
    }

    .time-label {
        font-size: 0.875rem;
        color: #aaa;
        margin-top: 5px;
    }

    /* Participants List */
    .participants-list {
        margin-top: 1rem;
        padding: 1rem;
        background: rgba(30, 30, 30, 0.8);
        border-radius: 6px;
    }

    .participants-list h4 {
        margin: 0 0 0.5rem 0;
        color: #ccc;
        font-size: 1rem;
    }

    .participants-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: block;
    }

    .participants-list li {
        background: rgba(40, 40, 40, 0.8);
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 0.95rem;
        color: #ddd;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    /* Sil Butonu: Dinamik X İkonu */
    .delete-participant {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        opacity: 0; 
        transition: opacity 0.3s ease, color 0.3s ease;
        color: white;  /* Varsayılan beyaz */
        padding: 0;
        margin: 0;
    }

    .delete-participant::before {
        content: "×";
    }

    .participants-list li:hover .delete-participant {
        opacity: 1;
    }

    .delete-participant:hover {
        color: red;
    }

    /* Section Box */
    .section-box {
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(5px);
        border-radius: 6px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
    }

    .section-box h2 {
        margin-top: 0;
        color: #ccc;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .layout-container {
            grid-template-columns: 1fr;
        }
        body {
            padding: 12px;
        }
        .match-card {
            padding: 16px;
        }
        h1 {
            font-size: 1.75rem;
        }
        h2 {
            font-size: 1.25rem;
        }
        h3 {
            font-size: 1.1rem;
        }
    }

    /* Form Elements */
    input[type="text"],
    input[type="date"],
    input[type="time"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        margin-bottom: 1rem;
        transition: border-color 0.2s ease;
    }

    input:focus,
    textarea:focus {
        outline: none;
        border-color: #0288d1;
        box-shadow: 0 0 0 3px rgba(2, 136, 209, 0.1);
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 500;
    }
    </style>
</head>
<body>
    <div class="layout-container">
        <div class="main-content">
            <div class="site-title">
                <h1>Futbol Maçı Organizasyon Sitesi'ne Hoş Geldiniz!</h1>
                <p>Bu site, futbol maçları organize etmek ve katılmak isteyenler için bir platformdur.</p>
            </div>

            <div class="new-match">
                <a href="create_match.html" class="dynamic-button">Yeni Maç Oluştur</a>
            </div>

            <div class="section-box">
                <h2>Yaklaşan Maçlar</h2>
                <div id="matches-container">
                    <!-- This will dynamically load matches -->
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div id="next-match-countdown" class="countdown">
                <h3>Sıradaki Maç</h3>
                <div class="countdown-number">
                    <div>
                        <span id="days">00</span>
                        <div class="time-label">gün</div>
                    </div>
                    <div>
                        <span id="hours">00</span>
                        <div class="time-label">saat</div>
                    </div>
                    <div>
                        <span id="minutes">00</span>
                        <div class="time-label">dakika</div>
                    </div>
                </div>
                <div id="next-match-info"></div>
            </div>
            
        </div>
    </div>

    <script>
    // Replace these with your actual Supabase credentials
    const SUPABASE_URL = 'https://cqmtrzgvtvlxobeyuquu.supabase.co'; // Your Supabase URL
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxbXRyemd2dHZseG9iZXl1cXV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxNzQ1MDUsImV4cCI6MjA2Mzc1MDUwNX0.FoB2vZZWMmR2o5-imFN1ijAdRxTr-R1ykXwOtYNCD3I'; // Your Supabase Anon Key

    // Initialize Supabase client
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    /**
     * Fetches matches from the database and displays them on the page.
     */
    async function fetchMatches() {
        const matchesContainer = document.getElementById('matches-container');
        matchesContainer.innerHTML = '<p>Maçlar yükleniyor...</p>';

        let { data: matches, error } = await supabase
            .from('matches')
            .select('*')
            .order(['match_date', 'match_time'], { ascending: true });

        if (error) {
            matchesContainer.innerHTML = '<p>Maçlar yüklenemedi.</p>';
            return;
        }

        matchesContainer.innerHTML = '';
        for (const match of matches) {
            const matchElement = document.createElement('div');
            matchElement.className = 'match-card';
            matchElement.innerHTML = `
                <h3>${match.title}</h3>
                <p><strong>Tarih:</strong> ${new Date(match.match_date).toLocaleDateString('tr-TR')}</p>
                <p><strong>Saat:</strong> ${match.match_time.substring(0, 5)}</p>
                <p><strong>Konum:</strong> ${match.location}</p>
                <div class="participants-list">
                    <div style="margin-bottom:8px;">
                        <strong>Katılımcı/Kontenjan:</strong>
                        <span class="participant-count" data-max-players="${match.max_players}">${match.current_players}</span>
                        / ${match.max_players}
                    </div>
                    <ul id="participants-${match.id}">Yükleniyor...</ul>
                </div>
                <button class="join-match-btn" 
                        data-match-id="${match.id}"
                        ${match.current_players >= match.max_players ? 'disabled' : ''}>
                    ${match.current_players >= match.max_players ? 'Maç Dolu' : 'Maça Katıl'}
                </button>
            `;
            matchesContainer.appendChild(matchElement);

            matchElement.querySelector('.join-match-btn').onclick = () => addParticipantToMatch(match.id);
            fetchParticipants(match.id);
        }
        updateCountdown(matches);
    }

    /**
     * Fetches participants for a specific match and updates the participant list in the UI.
     * @param {number} matchId - The ID of the match to fetch participants for.
     */
    async function fetchParticipants(matchId) {
        const participantsList = document.getElementById(`participants-${matchId}`);
        if (!participantsList) return;

        const { data: participants, error } = await supabase
            .from('match_participants')
            .select('*')  // id'yi de almalıyız ki silme işlemi yapabilelim
            .eq('match_id', matchId)
            .order('id', { ascending: true });

        if (error) {
            participantsList.innerHTML = '<li>Katılımcılar yüklenemedi</li>';
            return;
        }

        // Update participant count and button state in the UI
        const matchCard = participantsList.closest('.match-card');
        if (matchCard) {
            const countElem = matchCard.querySelector('.participant-count');
            if (countElem) {
                countElem.textContent = participants ? participants.length : 0;
            }
            
            const joinButton = matchCard.querySelector('.join-match-btn');
    const maxPlayers = parseInt(matchCard.querySelector('.participant-count').dataset.maxPlayers);
            
            // Update button state
            if (participants.length >= maxPlayers) {
                joinButton.disabled = true;
                joinButton.classList.add('disabled');
                joinButton.textContent = 'Maç Dolu';
            } else {
                joinButton.disabled = false;
                joinButton.classList.remove('disabled');
                joinButton.textContent = 'Maça Katıl';
            }
        }

        // Update participants list with delete buttons
        participantsList.innerHTML = participants && participants.length > 0
            ? participants.map(p => `
                <li>
                    ${p.participant_name}
                    <button class="delete-participant" data-id="${p.id}">
                        Sil
                    </button>
                </li>`).join('')
            : '<li>Henüz katılımcı yok</li>';

        // Add event listeners to delete buttons
        participantsList.querySelectorAll('.delete-participant').forEach(button => {
            button.onclick = () => removeParticipant(button.dataset.id, matchId);
        });
    }

    // Katılımcı ekle

    /**
     * Updates the countdown timer for the next match.
     * @param {Array} matches - List of matches sorted by date and time.
     */
    let timerInterval = null;

async function updateCountdown(matches) {
    const countdownElement = document.getElementById('next-match-countdown');
    const nextMatchInfo = document.getElementById('next-match-info');

    // Sadece gelecekteki maçları al
    const now = new Date();
    const futureMatches = matches.filter(m => new Date(`${m.match_date}T${m.match_time}`) > now);

    if (!futureMatches || futureMatches.length === 0) {
        countdownElement.querySelector('h3').textContent = 'Sıradaki Maç';
        nextMatchInfo.innerHTML = '<p>Yaklaşan maç bulunmamaktadır.</p>';
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        if (timerInterval) clearInterval(timerInterval);
        return;
    }

    // En yakın gelecekteki maçı bul
    futureMatches.sort((a, b) => new Date(`${a.match_date}T${a.match_time}`) - new Date(`${b.match_date}T${b.match_time}`));
    const nextMatch = futureMatches[0];
    const matchDate = new Date(`${nextMatch.match_date}T${nextMatch.match_time}`);

    nextMatchInfo.innerHTML = `
        <p>${nextMatch.title}</p>
        <p>${matchDate.toLocaleDateString('tr-TR')} - ${nextMatch.match_time.substring(0, 5)}</p>
    `;

    if (timerInterval) clearInterval(timerInterval);

    function updateTimer() {
        const now = new Date();
        const distance = matchDate - now;

        if (distance < 0) {
            clearInterval(timerInterval);
            countdownElement.querySelector('h3').textContent = 'Sıradaki Maç';
            nextMatchInfo.innerHTML = '<p>Maç başladı!</p>';
            document.getElementById('days').textContent = '00';
            document.getElementById('hours').textContent = '00';
            document.getElementById('minutes').textContent = '00';
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
    }

    updateTimer();
    timerInterval = setInterval(updateTimer, 1000);
}

/**
 * Adds a participant to a match after validating input and checking availability.
 * @param {number} matchId - The ID of the match to join.
 */
async function addParticipantToMatch(matchId) {
    const participantName = prompt("Maça katılmak için adınızı girin:");

    if (!participantName || participantName.trim() === '') {
        alert("Lütfen geçerli bir isim girin.");
        return;
    }

    try {
        // Büyük/küçük harf duyarsız kontrol için ismi küçük harfe çevirip kontrol edelim
        const { data: existingParticipants, error: checkError } = await supabase
            .from('match_participants')
            .select('participant_name')
            .eq('match_id', matchId);

        const nameExists = existingParticipants?.some(p => 
            p.participant_name.localeCompare(participantName.trim(), undefined, { sensitivity: 'accent' }) === 0
        );

        if (nameExists) {
            alert('Bu isimle zaten maça katılmışsınız!');
            return;
        }

        // Maçın doluluk durumunu kontrol et
        const { data: currentMatch, error: fetchMatchError } = await supabase
            .from('matches')
            .select('current_players, max_players')
            .eq('id', matchId)
            .single();

        if (fetchMatchError) throw fetchMatchError;

        const { data: currentParticipants, error: fetchParticipantsError } = await supabase
            .from('match_participants')
            .select('id', { count: 'exact' })
            .eq('match_id', matchId);

        if (fetchParticipantsError) throw fetchParticipantsError;

        const actualParticipantCount = currentParticipants ? currentParticipants.count : 0;

        if (actualParticipantCount >= currentMatch.max_players) {
            alert('Üzgünüz, bu maç siz katılmaya çalışırken doldu!');
            fetchMatches();
            return;
        }

        // Katılımcıyı ekle
        const { error: participantInsertError } = await supabase
            .from('match_participants')
            .insert([{ 
                match_id: matchId, 
                participant_name: participantName.trim() 
            }]);

        if (participantInsertError) throw participantInsertError;

        // UI'ı güncelle
        await fetchParticipants(matchId);
        alert(`${participantName.trim()} olarak maça katıldınız!`);

    } catch (error) {
        console.error('Katılımcı eklenirken hata:', error);
        alert('Katılımcı eklenirken bir hata oluştu.');
    }
}

/**
 * Removes a participant from a match and updates the UI.
 * @param {number} participantId - The ID of the participant to remove.
 * @param {number} matchId - The ID of the match the participant belongs to.
 */
async function removeParticipant(participantId, matchId) {
    if (!confirm('Bu katılımcıyı silmek istediğinizden emin misiniz?')) {
        return;
    }

    try {
        const { error } = await supabase
            .from('match_participants')
            .delete()
            .eq('id', participantId);

        if (error) throw error;

        // UI'ı güncelle
        await fetchParticipants(matchId);
        alert('Katılımcı başarıyla silindi!');

    } catch (error) {
        console.error('Error removing participant:', error);
        alert('Katılımcı silinirken bir hata oluştu.');
    }
}

// Initialize the page by fetching matches
document.addEventListener('DOMContentLoaded', fetchMatches);
</script>
</body>
</html>
